# Promotion Rules: Candidate -> Canonical paths
#
# All promotions require HITL approval. Agents write to quarantined
# candidate locations; promotion moves artifacts to canonical locations.

promotions:
  - from: "specs/candidates/design_additions.yaml"
    to: "config/agentic/design_registry.yaml"
    approver: "human"
    validation: "ModelSmithCritic must pass on proposed design"
    description: "Promote new design proposals to canonical registry"

  - from: "specs/candidates/candidate_dag.yaml"
    to: "config/dag/<study>.yaml"
    approver: "human"
    validation: "DAGValidator must pass, IdentifiabilityScreen run"
    description: "Merge approved candidate edges into canonical DAG"

  - from: "data/candidates/<dataset>/"
    to: "data/raw/<dataset>/"
    approver: "human"
    validation: "DataScout provenance check, tier-2 approval"
    description: "Promote downloaded data from quarantine to canonical location"
