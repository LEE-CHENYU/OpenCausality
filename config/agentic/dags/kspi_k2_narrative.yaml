edges:
- id: fx_to_cpi_tradable
  from: kzt_usd
  to: cpi_tradable
  timing:
    lag: 1
    lag_unit: month
    contemporaneous: false
    max_anticipation: 0
  estimand:
    type: elasticity
    horizon:
    - 0
    - 1
    - 2
    - 3
    - 6
    scale: log
  allowed_designs:
  - LOCAL_PROJECTIONS
  - PANEL_FE_BACKDOOR
  design_priority:
  - LOCAL_PROJECTIONS
  diagnostics_required:
  - pre_trends
  - placebo
  - stability
  acceptance_criteria:
    diagnostics:
      pretrend_p_min: 0.1
      first_stage_f_min: 10.0
      placebo_p_min: 0.1
      density_p_min: 0.1
    data:
      max_missing_rate: 0.05
      min_obs: 80
      min_pre_periods: 12
    plausibility:
      expected_sign: positive
      magnitude_range:
      - 0.05
      - 0.25
    stability:
      regime_split_date: 2015-08
      max_coefficient_change: 0.5
    null_acceptance:
      enabled: true
      equivalence_bound: 0.03
  interpretation:
    is: Differential inflation response by import intensity
    is_not:
    - Full pass-through including indirect effects
    - Policy counterfactual
    allowed_uses:
    - shock_counterfactual
    - scenario_only
    forbidden_uses:
    - policy_counterfactual
  validated_evidence:
    block_id: block_a_fx_passthrough
    description: ''
    immutable: true
    estimate: 0.113
  unit_specification:
    treatment_unit: log
    outcome_unit: log
  edge_status: IMMUTABLE
  edge_type: immutable
  notes: 'Block A validated result: 11.3% FX pass-through to tradable CPI.'
