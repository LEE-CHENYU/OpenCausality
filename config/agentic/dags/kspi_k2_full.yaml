schema_version: 2
metadata:
  name: kspi_k2_stress
  description: Global shocks -> KZ macro -> KSPI balance sheet -> K2 capital ratio
  target_node: k2_ratio_kspi
  created: '2026-02-02'
  owner: research_team
  scope_default: kazakhstan_only
  tags:
  - kspi
  - capital
  - stress_test
  - k2
nodes:
- id: oil_supply_shock
  name: Oil supply shock
  description: Baumeister oil supply shock (exogenous to Kazakhstan).
  unit: sd
  frequency: monthly
  type: continuous
  observed: true
  latent: false
  scope: global
  release_lag:
    periods: 1
    lag_unit: month
  source:
    preferred:
    - connector: baumeister
      dataset: oil_shocks
      series: oil_supply_shock
  transforms:
  - aggregate_mean_to_quarter
  aggregation:
    method: average
    seasonal_adjust: false
  role_constraints:
    never_control: true
  tags:
  - oil
  - shock
  - exogenous
  provenance:
    source: manual
    added_at: '2026-02-02'
- id: oil_demand_shock
  name: Oil demand shock
