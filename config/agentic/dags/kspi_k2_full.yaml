- id: imported_inflation_instrument
  name: Imported inflation IV
  description: Constructed instrument for imported inflation (FX change × pre-period
    import share).
  unit: pct
  frequency: monthly
  type: continuous
  observed: true
  latent: false
  scope: kazakhstan_only
  derived: true
  identity:
    name: imported_inflation_iv
    formula: diff(log(kzt_usd)) * E_import_share
    depends_on:
    - kzt_usd
    - E_import_share
  release_lag:
    periods: 1
    lag_unit: month
  role_constraints:
    never_control: true
  tags:
  - instrument
  - inflation
  provenance:
    source: manual
    added_at: '2026-02-02'
