edges:
- id: oil_supply_to_brent
  from: oil_supply_shock
  to: brent_price
  edge_type: causal
  unit_specification:
    treatment_unit: sd
    outcome_unit: log
  timing:
    lag: 0
    lag_unit: month
    contemporaneous: true
    max_anticipation: 0
  estimand:
